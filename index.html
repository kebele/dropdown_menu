<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown user account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- thanks to Online Tutorials
    https://www.youtube.com/watch?v=04u09KBBjfM
     -->
     <div class="action">
         <div class="profile" onclick="menuToggle()">
             <img src="61.jpg" alt="">
         </div>
         <div class="menu">
             <h3>kebele<br><span>developer</span></h3>
             <ul>
                 <li><img src="user.png" alt=""><a href="#">my profile</a></li>
                 <li><img src="edit.png" alt=""><a href="#">edit profile</a></li>
                 <li><img src="envelope.png" alt=""><a href="#">inbox</a></li>
                 <li><img src="settings.png" alt=""><a href="#">settings</a></li>
                 <li><img src="question.png" alt=""><a href="#">help</a></li>
                 <li><img src="log-out.png" alt=""><a href="#">logout</a></li>
             </ul>
         </div>
     </div>

     <script>
         function menuToggle(){
             const toggleMenu = document.querySelector('.menu');
             toggleMenu.classList.toggle('active')
         }
     </script>
</body>
</html>
